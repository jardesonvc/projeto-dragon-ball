    <!--Cabeçalho-->

    <!--Banner-->
    <div class="img-form">
    <div>
        <img id="banner" src="src/imagens/goku-vegeta.png" alt="Banner">
    </div>
    
    <form class="form" action="receber-dados">
        <h2>Preencha os dados abaixo e nos envie uma mensagem com seu feedback.</h2>
        <label style="display: block;" for="nome">Seu Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label style="display: block;" for="email">Seu Email:</label>
        <input type="email" id="email" name="email" required placeholder="Digite um email válido">

        <label style="display: block;" for="telefone">Celular com DDD:</label>
        <input type="tel" name="telefone" id="telefone" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="11 99999-9999">

        <label style="display: block;" for="radio">Deseja receber atualizações sobre lançamentos?</label>
        <label for="sim">Sim</label>
        <input type="radio" name="sexo" id="sexo-m" value="Masculino">
        <label for="nao">Não</label>
        <input type="radio" name="sexo" id="sex0-f" value="Feminino">

        <label style="display: block;" for="msg">Mensagem:</label>
        <textarea style="display: block;" name="msg" id="msg" cols="30" rows="10"></textarea><br>

        <input class="button" type="button" value="Enviar">
    </form>
    </div>
    

    <!--Rodapé-->
